<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodyCalc bg">
        <div class="bodyCalc screen"">
        </div>

        <div class="bodyCalc buttonsContainer">
            <button class="btn clear" data-target="clear">AC</button>
            <button class="btn negative" data-target="negative">+/-</button>
            <button class="btn percent" data-target="percent">%</button>
            <button class="btn divide operator" data-target="divide">รท</button>
            <button class="btn seven number" data-target="7">7</button>
            <button class="btn eight number" data-target="8">8</button>
            <button class="btn nine number" data-target="9">9</button>
            <button class="btn multiply operator" data-target="multiply">x</button>
            <button class="btn four number" data-target="4">4</button>
            <button class="btn five number" data-target="5">5</button>
            <button class="btn six number" data-target="6">6</button>
            <button class="btn subtract operator" data-target="subtract">-</button>
            <button class="btn one number" data-target="1">1</button>
            <button class="btn two number" data-target="2">2</button>
            <button class="btn three number" data-target="3">3</button>
            <button class="btn add operator" data-target="add">+</button>
            <button class="btn zero number" data-target="0">0</button>
            <button class="btn decimal" data-target="decimal">.</button>
            <button class="btn equals" data-target="equals">=</button>
        </div>

    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
